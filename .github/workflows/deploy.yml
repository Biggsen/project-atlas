name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache aggregator dependencies
        uses: actions/cache@v4
        with:
          path: aggregator/node_modules
          key: ${{ runner.os }}-npm-aggregator-${{ hashFiles('aggregator/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-aggregator-

      - name: Install aggregator dependencies
        run: |
          cd aggregator
          npm ci

      - name: Cache dashboard dependencies
        uses: actions/cache@v4
        with:
          path: dashboard/node_modules
          key: ${{ runner.os }}-npm-dashboard-${{ hashFiles('dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-dashboard-

      - name: Install dashboard dependencies
        run: |
          cd dashboard
          npm ci

      - name: Run aggregator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_PAT || secrets.GITHUB_TOKEN }}
        run: |
          cd aggregator
          npm run start

      - name: Build dashboard
        env:
          GITHUB_PAGES: 'true'
        run: |
          cd dashboard
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

